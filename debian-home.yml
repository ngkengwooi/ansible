- hosts: localhost
  become: true
  tasks: 
  
  - name: Upgrade system
    apt:
      upgrade: dist
      update_cache: yes
      autoremove: yes
      
  - name: Install packages
    package:
      name:
        # Theming
        - adwaita-qt
        - qgnomeplatform-qt5
        - qt5-gtk-platformtheme
        - qt5-style-plugins
        - qt6-gtk-platformtheme
        - rhythmbox-plugin-alternative-toolbar
        
        # Multimedia editing
        - audacity
        - ffmpeg
        - handbrake
        - lame
        - mkvtoolnix-gui
        - mp3wrap
        - soundconverter
        - sound-juicer
        - gnome-subtitles
        - simplescreenrecorder

        # Multimedia consumption
        - brasero
        - puddletag

        # 3D design        
        - pronterface
        - prusa-slicer

        # Office
        - evolution-ews
        - gnome-dictionary
        - lyx
        - nautilus-nextcloud
        - nextcloud-desktop
        - pdfarranger

        # Web browsing
        - firefox-esr
        - webext-ublock-origin-firefox

        # Graphics
        - gimp
        - imagej
        - inkscape

        # System utilities
        - firmware-linux-nonfree
        - flatpak
        - gnome-shell-extension-appindicator
        - gnome-shell-extension-caffeine
        - ibus-libpinyin
        - python3-pip
        - qrencode
        - ttf-mscorefonts-installer
        - unattended-upgrades
        - unrar
        - openssh-server
        - remmina

        # Games
        - frogatto
        - gnome-mastermind
      state: latest
      
  - name: Uninstall packages
    package:
      name:
        - 0ad
        - blender
        - chromium
        - webext-ublock-origin-chromium
        - clamtk
        - epiphany-browser
        - fonts-arphic-*
        - freecad
        - gchempaint
        - gcu-bin
        - ghostwriter
        - gnome-software-plugin-flatpak
        - grsync
        - gufw
        - homebank
        - keepassxc
        - musescore3
        - openttd
        - pandoc
        - pitivi
        - r-base
        - r-*
        - scribus
        - sigil
        - steam-devices
        - supertux
        - supertuxkart
        - synaptic
        - termit
        - timekpr-next
        - torbrowser-launcher
        - unknown-horizons
        - virtualbox*
        - vlc
        - warzone2100
        - webext-https-everywhere # Deprecated
        - webext-privacy-badger
        - wireguard
      state: absent      
    
  - name: Enable FlatHub
    flatpak_remote:
      name: flathub
      flatpakrepo_url: https://flathub.org/repo/flathub.flatpakrepo
      method: system
      state: present
      
  #- name: Install flatpaks
  #  flatpak:
  #    name: "{{item}}"
  #    method: system
  #    state: present
  #  with_items:
  #  when: ansible_architecture == "x86_64"
  
  - name: Uninstall flatpaks
    flatpak:
      name: "{{item}}"
      method: system
      state: absent
    with_items:
      - app.drey.Dialect
      - com.bitwarden.desktop
      - com.github.johnfactotum.Foliate
      - com.github.tchx84.Flatseal      
      - com.microsoft.Teams
      - com.tutanota.Tutanota
      - com.usebottles.bottles
      - com.valvesoftware.Steam
      - de.haeckerfelix.Shortwave
      - edu.mit.Scratch
      - io.freetubeapp.FreeTube
      - io.github.mimbrero.WhatsAppDesktop
      - net.lutris.Lutris
      - org.gnome.Boxes
      - org.jitsi.jitsi-meet
      - org.zotero.Zotero
      - uk.co.ibboard.cawbird
      - us.zoom.Zoom
    when: ansible_architecture == "x86_64"
    
  - name: Schedule maintenance
    cron:
      name: "Hourly ansible-pull config"
      job: "ansible-pull -U https://github.com/ngkengwooi/desktop-config debian-home.yml"
      minute: "0"
      user: root

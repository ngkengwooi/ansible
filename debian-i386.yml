- hosts: localhost
  become: true
  tasks: 
  
  - name: Upgrade system
    apt:
      upgrade: dist
      update_cache: yes
      autoremove: yes
      
  - name: Install packages
    package:
      name:
        - adapta-gtk-theme
        - arc-theme
        - cheese
        - epiphany-browser
        - ffmpeg
        - firmware-b43-installer
        - firmware-linux-nonfree
        - lame
        - lightdm-gtk-greeter-settings
        - lxappearance
        - moka-icon-theme
        - papirus-icon-theme
        - python3-pip
        - qt5-gtk-platformtheme
        - qt5-style-plugins
        - task-lxde-desktop
        - ttf-mscorefonts-installer
        - unattended-upgrades
        - vlc
      state: latest
      
  - name: Uninstall packages
    package:
      name:
        - chromium
        - firefox-esr
        - gnome-core
        - gnome-shell
        - lxmusic
        - mpv
        - smplayer
        - synaptic
        - transmission
        - xsane
      state: absent
    
  - name: Update Python modules
    pip:
      name:
        - pip
        - yt-dlp
      state: latest
      
  - name: Schedule maintenance
    cron:
      name: "Hourly ansible-pull config"
      job: "ansible-pull -U https://github.com/ngkengwooi/desktop-config debian-i386.yml"
      minute: "0"
      user: root
